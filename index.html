<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d764eb5db4.js" crossorigin="anonymous"></script>
</head>
</head>
<body>
    <div id="container">
        <h1>Yapılacaklar Listesi</h1>
        <div id="newtaskbox">
           <div id="header"><b>Yeni Görev</b></div> 
           <div id="body">
                <input id="isim" placeholder="Yeni Görev Girin" type="text">
                <button id="buton">+</button>
           </div>
        </div>
        <div id="tasklistbox">
            <div id="listheader"><b>Görev Listesi</b>
                <button id="hepsinisil">Temizle</button>
            </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
